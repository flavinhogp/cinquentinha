<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-Geral.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="criarprojmodal.css">
    <title>Profissionais</title>
  </head>
  <body onload="adicionarProfissionais();">
    
      <div class="container-nosso">
          <header id="headProfissionais">
              <div class="barra-pesqusia">
                  <button class="btn-meu"><span class="material-symbols-outlined">search</span></button>
                  
                  <input class="barra-texto" type="text" name="" placeholder="Pesquisar profissional" id="barra-texto">

                  <span class="material-symbols-outlined centro" id="fitro-posicao">filter_list</span>
                  <script>
                    
                    $(document).ready(function(){
                    $("#barra-texto").on("keyup", function() {
                      var value = $(this).val().toLowerCase();
                      $("#corpo-tabela-profissionais tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                      });
                    });
                  });

                  </script>
                  
              </div>
              <div class="leva_prof">
                <div class="login">
                    <a class="" href="index.html">Roberto</a>
                </div>
            </div>
          </header>
          
          <div id="CorpoProfissionais">
              <table id="hover_tabela">
                  <tr>
                    <th> Nome </th>
                    <th> Nº projetos</th>
                    <th> CLT </th>
                    <th> Estado </th>
                    <th> Alocação mensal (projetos/mês/máx) </th>
                  </tr> 
                  <tbody id="corpo-tabela-profissionais">
                  <tr>
                    <td><a data-toggle="modal" href="#modalhoras"><div class="modal_professional" > João Vitor Oliveira </div></a></td> 
                    <td> 3 </td>
                    <td> Sim </td>
                    <td> AM </td>
                    <td> <span class="quadrado_verde"> 40/170/176 </span> </td>
                  </tr>
                  </tbody>
                </table>
          </div>
          <div id="menu">
              <div class="centro"> <a href="abageral.html" id="logo_tela_inicial"> <img id="logo" src="img/logo2.png" alt=""> </a> </div>
              <nav id="nav-menu">
                  <ul class="centro">
                      <div class="ative-profi" > <li class="ordem"><span class="material-symbols-outlined">
                          person_search
                          </span>Profissionais</li></div>
                      <div class="projeto"> <li class="ordem"><a class="centra ordem" href="abageral.html"><span class="material-symbols-outlined">
                          task</span>Projetos</a></li></div>
                      <div class="modal-style" data-toggle="modal" data-target="#modalpro" id="buttonmodal"> <li class="ordem">
                        <span class="material-symbols-outlined">
                        add
                        </span>Adicionar</li></div>
                  </ul>
              </nav>
          </div>
      </div>
    
      <!-- Modal body -->
    <form action="enviar-dados.js" method="post"> 
      <div class="modal fade" id="modalpro" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="nome">
                    <label for="nome">Nome do Funcionario</label>
                    <input id="nomeFunc" type="text">
        </div>
        <div id="unidade">
                <label for="unidades">Estado: </label>
                <select name="estado" id="unidades">
                    <option value="sp">SP</option>
                    <option value="am">AM</option>
                    <option value="ambos">Ambos</option>
                </select>
        </div>
        <div id="inicio">
                <label for="CLT">CLT?:</label>
                <select name="tipo" id="CLT">
                  <option value="sim">Sim</option>
                  <option value="nao">Nao</option>
                </select>
        </div>
        <div id="horastrabalhadas">
          <label for="horastrab">Horas totais disponíveis para projetos: </label>
          <input type="number" name="horastrab" min="0" value="0">
    
        </div>
        
        <div id="inicio">
            <label for="areas">Área Trabalhada: </label>
            <select name="area" id="areas">
                <option value="governanca">GOVERNANÇA</option>
                <option value="sistemas">SISTEMAS</option>
                <option value="infraestrutura">INFRAESTRUTURA</option>
                <option value="seguranca da informacao">SEGURANÇA DA INFORMAÇÃO</option>
            </select>
        </div>
            </div>
            <div class="modal-footer">
              <button type="submit" data-dismiss="modal" action="/profissionais" onclick="enviarDados();"> Criar </button>
            </div>
        </div>
        </div>
      </div>
    </form>

  <div class="modal fade" id="modalhoras" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h5>Adicione as horas totais destinadas a projeto de cada mês: </h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
    </div>
        <div id="tabhor">
          <label for="Janeiro">Janeiro   :</label>
                <input id='Janeiro' type="number" name="Janeiro" step="1" min="0" value="0"> <br>
          <label for="Fevereiro">Fevereiro: </label>
                <input id='Fevereiro' type="number" name="Fevereiro" step="1" min="0" value="0"> <br>
          <label for="Março"> Março:    </label>
                <input id='Março' type="number" name="Março" step="1" min="0" value="0"> <br>
          <label for="Abril"> Abril:    </label>
                <input id='Abril' type="number" name="Abril" step="1" min="0" value="0"> <br>
          <label for="Maio"> Maio:     </label>
                <input id='Maio' type="number" name="Maio" step="1" min="0" value="0"> <br>
          <label for="Junho"> Junho:    </label>
                <input id='Junho' type="number" name="Junho" step="1" min="0" value="0"> <br>
          <label for="Julho"> Julho:    </label>
                <input id='Julho' type="number" name="Julho" step="1" min="0" value="0"> <br>
          <label for="Agosto"> Agosto:   </label>
                <input id='Agosto' type="number" name="Agosto" step="1" min="0" value="0"> <br>
        <label for="Setembro"> Setembro:  </label>
                <input id='Setembro' type="number" name="Setembro" step="1" min="0" value="0"> <br>
        <label for="Outubro"> Outubro:   </label>
                <input id='Outubro' type="number" name="Outubro" step="1" min="0" value="0"> <br>
        <label for="Novembro"> Novembro:  </label>
                <input id='Novembro' type="number" name="Novembro" step="1" min="0" value="0"> <br>
        <label for="Dezembro"> Dezembro:  </label>
                <input id='Dezembro' type="number" name="Dezembro" step="1" min="0" value="0"> <br>
        </div>
    </div>
        <div class="modal-footer">
          <button class="hand_hover" type="button" data-dismiss="modal" class="hand_hover" >Editar</button>
        </div>
        </div>
      
    </div>
    <div id="rodape" ></div>
    <script src="script.js" ></script>
    <script src="enviar-dados.js"> </script>
  </body>
</html>
