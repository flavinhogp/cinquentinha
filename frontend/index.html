<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body> 
    <!--TELA DE LOGIN-->
    <div class="container"><!--caixa do login-->
        <div>
            <img src="img/logo2.png">
        </div>
        <div id="login">
            <form>
               <div class="texto" id="text">
                <p>Login</p>
                <input type="text" required="required"><br><!-- caixa de texto que coleta email ou nome do usuário -->
                <hr>
                <p>Senha</p>
                <div>
                    <input type="password" name="" id="keyInput" required="required"><br> 
                    <span onclick="frg()" id="eye" class="material-symbols-outlined"><!--  função que, quando executada, oculta ou exibe a senha-->
                        visibility
                    </span>
                    <a class="frg" href="">Esqueci minha senha</a> <!--link para fazer uma nova senha-->
                </div>
               </div> 
               
               <div>
                <a href="abageral.html"><button type="button">Entrar</button></a><!--abre a página principal-->
               </div>
            </form>
            
        </div>
    </div>   
</body>
</html>
